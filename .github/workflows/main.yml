name: main

on:
  push:
    branches: [main, develop]
  pull_request:

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.9

      - name: Install flake8
        run: pip --disable-pip-version-check install flake8

      - name: Lint with flake8
        run: flake8 --count

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install monorepo packages
        run: npm install
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # cache: 'pip' # fails if you donÂ´t have requirements.txt on root.
      - name: Install poetry
        run: |
          python3 -m pip install --upgrade pip
          python3 -m venv $GITHUB_WORKSPACE/venv \
            && $GITHUB_WORKSPACE/venv/bin/pip install -U pip setuptools \
            && $GITHUB_WORKSPACE/venv/bin/pip install poetry==1.8.3
          echo "$GITHUB_WORKSPACE/venv/bin" >> $GITHUB_PATH
      - name: Install libs and packages
        run: npm run install
      - name: Test all projects
        run: npm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage/