steps:

  # Push production image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--file',
        './packages/vms-ingestion/Dockerfile',
        '-t',
        'gcr.io/world-fishing-827/github.com/globalfishingwatch/pipe-vms:$TAG_NAME',
        './packages',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/world-fishing-827/github.com/globalfishingwatch/pipe-vms:$TAG_NAME',
      ]

images:
  - 'gcr.io/world-fishing-827/github.com/globalfishingwatch/pipe-vms:$TAG_NAME'

timeout: 900s
